{{ with .Site.Params.banner }}
  {{ if .enable }}
  {{ "<!-- Site Hero Start -->" | safeHTML }}
  <div class="hero-cover">
  <section class="site-hero" >
    <div class="hero-bg" style="background-image: url('{{ .background_image }}');"></div>
    <div class="container " >
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="site-hero-content text-center " >
            <h6>{{ .tagline }}</h6>  
            <h6>{{ .tagline2 }}</h6>
            <h1>
              {{ .heading }}
            </h1>
            <ul class="site-hero-content-buttons">
              <li>
                <a href="{{ .primary_button_url | absURL }}" class="btn btn-secondary" style="background-color: rgb(132, 208, 233)">
                  <span class="btn-area">
                    <span data-text="{{ .primary_button }}">
                      {{ .primary_button }}
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a href="{{ .secondary_button_url | absURL }}" class="btn btn-primary" style="background-color: rgb(132, 208, 233);">
                  <span class="btn-area">
                    <span data-text="{{ .secondary_button }}">
                      {{ .secondary_button }}
                    </span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <a href="#site-footer" class="site-hero-scroll scroll-to">
      <img src="{{ "images/arrow-down.svg" | absURL }}" alt="arrow-down">
    </a>
  </section>
  </div>
  {{ "<!-- Site Hero End -->" | safeHTML }}
  {{ end }}
{{ end }}
