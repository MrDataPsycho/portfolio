{{ with .Site.Params.portfolio }}
  {{ if .enable }}
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
        {{ range first 4 (where $.Site.RegularPages "Type" "project") }}
        <div class="col-lg-6 col-md-10 mx-auto">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
            </div>
            <div class="site-project-item-content">
              <span>{{ delimit .Params.category ", " }}</span>
              <a href="{{.Params.github_url}}" target="_blank" class=" mb-4 rounded" style="color: inherit;" role="button">View on Github</a>
              <h3>{{ .Title }}</h3>
              <a href="{{ .Permalink }}" class="read-more">view project</a>
            </div>
          </div>
        </div> 
        {{ end }}
        <div class="col-12 text-center text-lg-left">
          <a href="portfolio" class="site-project-cta"> Project Gallery</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
