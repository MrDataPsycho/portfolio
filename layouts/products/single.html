{{ define "main" }}

<section class="site-project-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-project-single">


            <div class="site-project-single-image">
                {{ range .Params.project_images }}
                <img src="{{ . | absURL }}" alt="project image">
                {{ end }}
              </div>


          <h1>
            {{ .Title }}{{.Params.sampleurl}}
          </h1>
          <div class="site-project-single-description">
            {{ .Content }}
          </div>

          <a href="{{.Params.download_url }}" target="_blank" class="btn btn-info mb-4 rounded" role="button">Buy Now</a>


          
          {{ if .NextInSection }}
          <div class="site-project-single-action">
            <a href="{{.NextInSection.Permalink}}">
              <span class="link-area">
                <span data-text="Next Product">
                  Next Product
                </span>
              </span>
              <img src="{{ "images/to-top.svg" | absURL }}" alt="next product">
            </a>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
